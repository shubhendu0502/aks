apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-cpr
  annotations:
    kubernetes.io/ingress.class: nginx  
spec:
  rules:
    - host: app1.frozenbread.online
      http:
        paths:
          - path: /
            backend:
              service:
                name: app1-nginx-clusterip-service
                port: 
                  number: 8080
        
